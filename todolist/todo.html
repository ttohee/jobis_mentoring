<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./to-do.css">
  </head>
  <body>
    <header>
      <h1>todo list</h1>
      <div id="input_wrapper">
        <input type="text" id="input_box" placeholder="할일을 입력하세요!" onkeypress="onClickInputButton(this)"/>
        <input type="button" id="input_button" value="+" onclick="onClickInputButton(this)"/>
      </div>
    </header>
    <main>
      <ul id="to_do_list">
        <li>
          <input type="checkbox" id="checkbox" onclick="onClickCheckbox(this)"/>
          <span>할일 1</span>
          <img 
          src="/images/bi_trash-fill.png"
          width="36px"
          height="36px"
          alt="trash_img"
          onclick="onClickDeleteButton(this)"
          />
        </li>
        <li>
          <input type="checkbox" id="checkbox" onclick="onClickCheckbox(this)"/>
          <span>할일 2</span>
          <img 
          src="/images/bi_trash-fill.png"
          width="36px"
          height="36px"
          alt="trash_img"
          onclick="onClickDeleteButton(this)"
          />
        </li>
      </ul>
    </main>
    <script src="./todolist.js"></script>
  </body>
</html>
